{% block content %}
   <form method="post">

    <select name="PatientNo">
    {% for item in appointment%}
     <option value="{{request.form['PatientNo']}}" label="{{item['patientLast']}},{{item['patientFirst']}}">{{item['PatientNo']}}</option>
    
    {% endfor %}
    </option>
    </select> 

    <select name="Physician">
    {% for item in appointment%}
     <option value="name" label="{{item['docLast']}},{{item['docFirst']}}">{{item['Physician']}}</option>
    {% endfor %}
    </option>
    </select> 

     <select name="Clinic">
    {% for item in appointment%}
     <option value="name">{{item['Clinic']}}</option>
    {% endfor %}
    </option>
    </select> 

    <label for="Time">Time</label>
    <input type="date" name="Time">

    <label for="type">Type</label>
    <input name="Type" value="{{ request.form['Type'] }}" required>

<input type="submit" value="Save">
  </form>
{% endblock %}
